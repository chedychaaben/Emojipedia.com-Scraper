<h2>Emoji Meaning</h2>
<p>A <a href="https://en.wikipedia.org/wiki/Palette_(painting)">palette</a> used by an artist when painting, to store and mix paint colors.</p>
<p>
<em>Artist Palette</em> was approved as part of <a href="/unicode-6.0/">Unicode 6.0</a> in 2010 and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
