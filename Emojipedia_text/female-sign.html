<h2>Emoji Meaning</h2>
<p>A circle shown with a crossed vertical line beneath it, used as a representation for women. Often used on <a href="/international-womens-day/">International Women's Day</a>.</p>
<p>
<em>Female Sign</em> was approved as part of <a href="/unicode-1.1/">Unicode 1.1</a> in 1993 and added to <a href="/emoji-4.0/">Emoji 4.0</a> in 2016.
</p>
