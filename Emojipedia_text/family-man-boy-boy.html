<h2>Emoji Meaning</h2>
<p>
The Family: Man, Boy, Boy emoji is a <a href="/emoji-zwj-sequence/">ZWJ sequence</a> combining <a href="/man/"><span class="emoji">👨</span> Man</a>, <a href="/zero-width-joiner/"><span class="emoji">‍</span> Zero Width Joiner</a> and <a href="/boy/"><span class="emoji">👦</span> Boy</a>.
These display as a single emoji on supported platforms.
</p>
<p>
<em>Family: Man, Boy, Boy</em> was added to <a href="/emoji-4.0/">Emoji 4.0</a> in 2016.
</p>
