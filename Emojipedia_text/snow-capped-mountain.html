<h2>Emoji Meaning</h2>
<p>A mountain with snow resting at higher altitudes. Similar in appearance to the <a href="/mount-fuji/" title="🗻 Mount Fuji">Mount Fuji</a> emoji.</p>
<p>
<em>Snow-Capped Mountain</em> was approved as part of <a href="/unicode-7.0/">Unicode 7.0</a> in 2014 under the name “Snow Capped Mountain” and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
