<h2>Emoji Meaning</h2>
<p>The gesture for “I love you” in American Sign Language, shown as a raised pinky (little) finger, index finger, and an extended thumb.</p>
<p>
<em>Love-You Gesture</em> was approved as part of <a href="/unicode-10.0/">Unicode 10.0</a> in 2017 under the name “I Love You Hand Sign” and added to <a href="/emoji-5.0/">Emoji 5.0</a> in 2017.
</p>
