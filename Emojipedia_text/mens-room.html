<section class="description">
<h2>Emoji Meaning</h2>
<p>A stick-figure icon of a man, generally used to indicate a male <a href="/restroom/" title="🚻 Restroom">restroom</a>. The female equivalent is the <a href="/womens-room/" title="🚺 Womens Symbol">Womens Symbol</a> emoji.</p>
<p>
<em>Men’s Room</em> was approved as part of <a href="/unicode-6.0/">Unicode 6.0</a> in 2010 under the name “Mens Symbol” and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
