<section class="description">
<h2>Emoji Meaning</h2>
<p>Foggy weather displayed as <a href="/fog/" title="🌫 Fog">fog</a> covering a bridge or cityscape, depending on the platform. For platforms that show a bridge, the red <a href="https://en.wikipedia.org/wiki/Golden_Gate_Bridge">Golden Gate Bridge</a> is generally displayed.</p>
<p>
<em>Foggy</em> was approved as part of <a href="/unicode-6.0/">Unicode 6.0</a> in 2010 and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
