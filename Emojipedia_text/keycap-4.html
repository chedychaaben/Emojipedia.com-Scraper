<section class="description">
<h2>Emoji Meaning</h2>
<p>
The Keycap Digit Four emoji is a <a href="/emoji-keycap-sequence/">keycap sequence</a> combining <a href="/digit-four/"><span class="emoji">4️</span> Digit Four</a> and <a href="/combining-enclosing-keycap/"><span class="emoji">⃣</span> Combining Enclosing Keycap</a>.
These display as a single emoji on supported platforms.
</p>
<p>
<em>Keycap Digit Four</em> was approved as part of <a href="/unicode-3.0/">Unicode 3.0</a> in 1999 and added to <a href="/emoji-3.0/">Emoji 3.0</a> in 2016.
</p>
