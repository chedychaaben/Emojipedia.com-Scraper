<h2>Emoji Meaning</h2>
<p>A light-green variety of a common pear, shown with a stem and sometimes green leaf.</p>
<p>May be used for its namesake expression, <i>pear-shaped </i>(“prominent hips” or “failure”).</p>
<p>
<em>Pear</em> was approved as part of <a href="/unicode-6.0/">Unicode 6.0</a> in 2010 and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
