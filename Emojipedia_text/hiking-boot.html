<section class="description">
<h2>Emoji Meaning</h2>
<p>A style of boot commonly worn on long walks or for hiking. Generally distinct from other footwear-related emojis by the considerable grip on the sole of the shoe.</p>
<p>
<em>Hiking Boot</em> was approved as part of <a href="/unicode-11.0/">Unicode 11.0</a> in 2018 and added to <a href="/emoji-11.0/">Emoji 11.0</a> in 2018.
</p>
