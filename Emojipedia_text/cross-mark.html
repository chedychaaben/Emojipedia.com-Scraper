<h2>Emoji Meaning</h2>
<p>A large red cross mark, displayed in the shape of a letter X and similar to a <a href="/heavy-multiplication-x/" title="✖️ Heavy Multiplication X">multiplication sign</a>.</p>
<p>
<em>Cross Mark</em> was approved as part of <a href="/unicode-6.0/">Unicode 6.0</a> in 2010 and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
