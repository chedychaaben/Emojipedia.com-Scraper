<section class="description">
<h2>Emoji Meaning</h2>
<p>Red wine served in a stemmed glass. <a href="/google/android-5.0/wine-glass/">Google previously displayed </a>an orange-colored drink that resembled cognac.</p>
<p>
<em>Wine Glass</em> was approved as part of <a href="/unicode-6.0/">Unicode 6.0</a> in 2010 and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
