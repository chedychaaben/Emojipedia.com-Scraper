<section class="description">
<h2>Emoji Meaning</h2>
<p>A ring with displaying a <a href="/gem-stone/" title=" 💎 Gem Stone">gem stone</a> of some kind on the top, most likely a diamond. This piece of jewellery is often associated with a proposal and subsequent engagement to be <a href="/wedding-marriage/">married</a>.</p>
<p>
<em>Ring</em> was approved as part of <a href="/unicode-6.0/">Unicode 6.0</a> in 2010 and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
