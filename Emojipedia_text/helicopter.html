<h2>Emoji Meaning</h2>
<p>A helicopter, which can hover in the air. Often seen in emergency circumstances such as transporting <a href="/face-with-medical-mask/" title="😷 Face With Medical Mask">patients</a> to a <a href="/hospital/" title="🏥 Hospital">hospital</a>, or for <a href="/police-officer/" title="👮 Police Officer">police</a> or <a href="/fire-engine/" title="🚒 Fire Engine">fire-fighting</a> activity.</p>
<p>
<em>Helicopter</em> was approved as part of <a href="/unicode-6.0/">Unicode 6.0</a> in 2010 and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
