<h2>Emoji Meaning</h2>
<p>
The Man Elf: Dark Skin Tone emoji is a <a href="/emoji-zwj-sequence/">ZWJ sequence</a> combining <a href="/elf/"><span class="emoji">🧝</span> Elf</a>, <a href="/dark-skin-tone/"><span class="emoji">🏿</span> Dark Skin Tone</a>, <a href="/zero-width-joiner/"><span class="emoji">‍</span> Zero Width Joiner</a> and <a href="/male-sign/"><span class="emoji">♂️</span> Male Sign</a>.
These display as a single emoji on supported platforms.
</p>
<p>
<em>Man Elf: Dark Skin Tone</em> was added to <a href="/emoji-5.0/">Emoji 5.0</a> in 2017.
</p>
