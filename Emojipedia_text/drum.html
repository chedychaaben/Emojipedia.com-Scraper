<h2>Emoji Meaning</h2>
<p>A drum shown with drumsticks. A percussion instrument which is likely to be displayed as a snare drum.music, instrument,</p>
<p>
<em>Drum</em> was approved as part of <a href="/unicode-9.0/">Unicode 9.0</a> in 2016 under the name “Drum with Drumsticks” and added to <a href="/emoji-3.0/">Emoji 3.0</a> in 2016.
</p>
