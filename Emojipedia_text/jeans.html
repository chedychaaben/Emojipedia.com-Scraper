<section class="description">
<h2>Emoji Meaning</h2>
<p>Denim jeans, worn by men or women. A popular form of casual trousers worn by the <a href="/person-running/" title="🏃 Runner">runner emoji</a> in Apple's emoji artwork</p>
<p>
<em>Jeans</em> was approved as part of <a href="/unicode-6.0/">Unicode 6.0</a> in 2010 and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
