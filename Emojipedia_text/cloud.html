<h2>Emoji Meaning</h2>
<p>A fluffy, white cloud, as a <a href="https://en.wikipedia.org/wiki/Cumulus_cloud">cumulus</a>. May be used as a weather icon to represent a cloudy or overcast day.</p>
<p>Twitter’s design features two clouds. Google’s cloud was <a href="/google/android-8.0/cloud/">previously</a> bluish.</p>
<p>
<em>Cloud</em> was approved as part of <a href="/unicode-1.1/">Unicode 1.1</a> in 1993 and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
