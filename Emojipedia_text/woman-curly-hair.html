<section class="description">
<h2>Emoji Meaning</h2>
<p>The female version of <a href="/person-curly-hair/">🧑‍🦱 Person with Curly Hair</a>.</p>
<p>
The Woman: Curly Hair emoji is a <a href="/emoji-zwj-sequence/">ZWJ sequence</a> combining <a href="/woman/"><span class="emoji">👩</span> Woman</a>, <a href="/zero-width-joiner/"><span class="emoji">‍</span> Zero Width Joiner</a> and <a href="/curly-hair/"><span class="emoji">🦱</span> Curly Hair</a>.
These display as a single emoji on supported platforms.
</p>
<p>
<em>Woman: Curly Hair</em> was added to <a href="/emoji-11.0/">Emoji 11.0</a> in 2018.
</p>
