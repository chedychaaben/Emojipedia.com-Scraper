<h2>Emoji Meaning</h2>
<p>The sour, yellow-colored citrus fruit of the lemon, usually with a stem and green leaf or leaves.</p>
<p>Spiked in use thanks to Beyoncé’s 2016 album, <em><a href="https://en.wikipedia.org/wiki/Lemonade_%28Beyoncé_album%29">Lemonade</a></em>.</p>
<p>
<em>Lemon</em> was approved as part of <a href="/unicode-6.0/">Unicode 6.0</a> in 2010 and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
