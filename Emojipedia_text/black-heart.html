<h2>Emoji Meaning</h2>
<p>A heart shaded completely black. May be used to express morbidity, sorrow, or a form of dark humor, but despite the color remains <a href="https://blog.emojipedia.org/what-every-heart-emoji-really-means/">most commonly used for love and affection</a>.</p>
<p>
<em>Black Heart</em> was approved as part of <a href="/unicode-9.0/">Unicode 9.0</a> in 2016 and added to <a href="/emoji-3.0/">Emoji 3.0</a> in 2016.
</p>
