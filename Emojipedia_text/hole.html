<h2>Emoji Meaning</h2>
<p>A round, black, cartoon-styled hole, as a manhole or a <a href="/flag-in-hole/">hole (cup) in golf</a>. May be used to represent various types of literal or figurative holes, e.g., black holes, rabbit holes.</p>
<p>
<em>Hole</em> was approved as part of <a href="/unicode-7.0/">Unicode 7.0</a> in 2014 and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
