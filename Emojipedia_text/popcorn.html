<section class="description">
<h2>Emoji Meaning</h2>
<p>The buttery-white snack of popcorn brimming in a classic red-and-white-striped carton, as enjoyed at a <a href="/cinema/">movie theater</a>. </p>
<p>May be used to express engagement (“edge of one’s seat”).</p>
<p>
<em>Popcorn</em> was approved as part of <a href="/unicode-8.0/">Unicode 8.0</a> in 2015 and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
