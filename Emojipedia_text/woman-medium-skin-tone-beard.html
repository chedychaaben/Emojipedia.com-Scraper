<h2>Emoji Meaning</h2>
<p>
The Woman: Medium Skin Tone, Beard emoji is a <a href="/emoji-zwj-sequence/">ZWJ sequence</a> combining <a href="/person-beard/"><span class="emoji">🧔</span> Person: Beard</a>, <a href="/medium-skin-tone/"><span class="emoji">🏽</span> Medium Skin Tone</a>, <a href="/zero-width-joiner/"><span class="emoji">‍</span> Zero Width Joiner</a> and <a href="/female-sign/"><span class="emoji">♀️</span> Female Sign</a>.
These display as a single emoji on supported platforms.
</p>
<p>
<em>Woman: Medium Skin Tone, Beard</em> was added to <a href="/emoji-13.1/">Emoji 13.1</a> in 2020.
</p>
