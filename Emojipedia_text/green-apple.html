<section class="description">
<h2>Emoji Meaning</h2>
<p>A common green apple, tarter counterpart to the <a href="/red-apple/">Red Apple</a>. Displayed with a stem and single, green leaf on major platforms.</p>
<p>
<em>Green Apple</em> was approved as part of <a href="/unicode-6.0/">Unicode 6.0</a> in 2010 and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
