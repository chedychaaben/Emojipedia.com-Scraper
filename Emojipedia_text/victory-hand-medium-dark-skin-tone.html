<section class="description">
<h2>Emoji Meaning</h2>
<p>
The Victory Hand: Medium-Dark Skin Tone emoji is a <a href="/emoji-modifier-sequence/">modifier sequence</a> combining <a href="/victory-hand/"><span class="emoji">✌️</span> Victory Hand</a> and <a href="/medium-dark-skin-tone/"><span class="emoji">🏾</span> Medium-Dark Skin Tone</a>.
These display as a single emoji on supported platforms.
</p>
<p>
<em>Victory Hand: Medium-Dark Skin Tone</em> was added to <a href="/emoji-2.0/">Emoji 2.0</a> in 2015.
</p>
