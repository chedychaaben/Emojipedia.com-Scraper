<section class="description">
<h2>Emoji Meaning</h2>
<p>Two triangles pointing down. Similar to <a href="/fast-reverse-button/" title="⏪ Black Left-Pointing Double Triangle">rewind</a> icon, rotated 90° counter-clockwise.</p>
<p>
<em>Fast Down Button</em> was approved as part of <a href="/unicode-6.0/">Unicode 6.0</a> in 2010 under the name “Black Down-Pointing Double Triangle” and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
