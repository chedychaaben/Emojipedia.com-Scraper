<section class="description">
<h2>Emoji Meaning</h2>
<p>A crispy brown leg (drumstick) of <a href="/chicken/" title="🐔 Chicken">chicken</a>, <a href="/duck/">duck</a>, <a href="/turkey/" title="🦃 Turkey">turkey</a>, or other poultry on the bone, as roasted at <a href="/thanksgiving/" title="🍴 Thanksgiving">Thanksgiving </a>or <a href="/christmas/" title="🎅 Christmas">Christmas </a>dinner or fried at fast-food restaurants.</p>
<p>
<em>Poultry Leg</em> was approved as part of <a href="/unicode-6.0/">Unicode 6.0</a> in 2010 and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
