<section class="description">
<h2>Emoji Meaning</h2>
<p>A left-facing speech bubble, which was included in Unicode 7.0, but not considered a <em>standard addition</em> for the purposes of emoji presentation.</p>
<p>
<em>Left Speech Bubble</em> was approved as part of <a href="/unicode-7.0/">Unicode 7.0</a> in 2014 and added to <a href="/emoji-2.0/">Emoji 2.0</a> in 2015.
</p>
<h2>Copy and Paste</h2>
<form class="stacked no-top copy-paste">
<label>
<span class="copy-paste__label">Copy and paste this emoji:</span>
<input class="emoji-copy copy-paste__data" id="emoji-copy" readonly="" type="text" value="🗨️"/>
<button class="btn-clipboard copy-paste__btn" data-clipboard-target="#emoji-copy" style="width:auto;display:inline-block" type="button">Copy</button>
</label>
</form>
</section>
