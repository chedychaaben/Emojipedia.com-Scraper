<h2>Emoji Meaning</h2>
<p>
The Woman Judge: Dark Skin Tone emoji is a <a href="/emoji-zwj-sequence/">ZWJ sequence</a> combining <a href="/woman/"><span class="emoji">👩</span> Woman</a>, <a href="/dark-skin-tone/"><span class="emoji">🏿</span> Dark Skin Tone</a>, <a href="/zero-width-joiner/"><span class="emoji">‍</span> Zero Width Joiner</a> and <a href="/balance-scale/"><span class="emoji">⚖️</span> Balance Scale</a>.
These display as a single emoji on supported platforms.
</p>
<p>
<em>Woman Judge: Dark Skin Tone</em> was added to <a href="/emoji-4.0/">Emoji 4.0</a> in 2016.
</p>
