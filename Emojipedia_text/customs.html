<section class="description">
<h2>Emoji Meaning</h2>
<p>A customs officer inspecting <a href="/left-luggage/" title="🛅 Left Luggage">luggage</a>. May be shown on signage at airports or other border crossings.</p>
<p>Not to be confused with the <a href="/passport-control/" title="4. Open Picasa, and click the “Import” tab in the top-right.  5. You should see a bunch of photos in this view, which are on the iPad. Scroll to the bottom of the list to see the photos you just saved.  6. Click on the first photo you want to keep. Then hold shift and click on the last photo. This should select all the ones you want.  7. In the bottom-left menu, choose the folder you want to save them to. I.e. Late Summer.  8. Click “Import Selected” in the bottom-right.  9. Done! They are now saved to the folder you chose in step 7. You can see them in Picasa, or in Windows Explorer.  ————  From this point, you can then burn a DVD, or you can put them into the iPad photos folders, to save them back to the iPad alongside your own photos">passport control emoji</a>.</p>
<p>
<em>Customs</em> was approved as part of <a href="/unicode-6.0/">Unicode 6.0</a> in 2010 and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
