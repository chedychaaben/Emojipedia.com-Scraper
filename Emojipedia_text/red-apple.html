<h2>Emoji Meaning</h2>
<p>A classic red apple, shown with a stem and single, green leaf on major platforms. Commonly associated with <a href="/woman-health-worker/">doctors</a>, <a href="/man-teacher/">teachers</a>, and <a href="/statue-of-liberty/">New York</a>.</p>
<p>
<em>Red Apple</em> was approved as part of <a href="/unicode-6.0/">Unicode 6.0</a> in 2010 and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
