<h2>Emoji Meaning</h2>
<p>
The Mechanic: Medium-Light Skin Tone emoji is a <a href="/emoji-zwj-sequence/">ZWJ sequence</a> combining <a href="/person/"><span class="emoji">🧑</span> Person</a>, <a href="/medium-light-skin-tone/"><span class="emoji">🏼</span> Medium-Light Skin Tone</a>, <a href="/zero-width-joiner/"><span class="emoji">‍</span> Zero Width Joiner</a> and <a href="/wrench/"><span class="emoji">🔧</span> Wrench</a>.
These display as a single emoji on supported platforms.
</p>
<p>
<em>Mechanic: Medium-Light Skin Tone</em> was added to <a href="/emoji-12.1/">Emoji 12.1</a> in 2019.
</p>
