<h2>Emoji Meaning</h2>
<p>A brown heart, often used discuss topics related to racial identity 🧑🏽🧑🏾🧑🏿</p>
<p>The least used of the nine colored hearts (❤️🧡💛💚💙💜🖤🤍🤎).</p>
<p>
<em>Brown Heart</em> was approved as part of <a href="/unicode-12.0/">Unicode 12.0</a> in 2019 and added to <a href="/emoji-12.0/">Emoji 12.0</a> in 2019.
</p>
