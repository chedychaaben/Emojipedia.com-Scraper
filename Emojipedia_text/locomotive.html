<h2>Emoji Meaning</h2>
<p>A steam train, powered by coal or wood. An early type of locomotive, now mostly replaced by electric or diesel <a href="/train/" title="🚆 Train">trains</a>.</p>
<p>
<em>Locomotive</em> was approved as part of <a href="/unicode-6.0/">Unicode 6.0</a> in 2010 under the name “Steam Locomotive” and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
