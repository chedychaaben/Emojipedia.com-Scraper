<h2>Emoji Meaning</h2>
<p>A round, black and white ball used in the game of <a href="https://en.wikipedia.org/wiki/Association_football">soccer</a>, which is known as <em>football</em> in much of the world. See also: <a href="/world-cup/">emojis for the World Cup</a>.</p>
<p>
<em>Soccer Ball</em> was approved as part of <a href="/unicode-5.2/">Unicode 5.2</a> in 2009 and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
