<h2>Emoji Meaning</h2>
<p>Used as an alternative to a <a href="/check-mark/" title="✔ Heavy Check Mark">check</a> (tick) in Japan for a something that is correct. The opposite of an X (<a href="/cross-mark/" title="❌ Cross Mark">cross mark</a>) for something wrong.</p>
<p>
<em>Hollow Red Circle</em> was approved as part of <a href="/unicode-5.2/">Unicode 5.2</a> in 2009 under the name “Heavy Large Circle” and added to <a href="/emoji-1.0/">Emoji 1.0</a> in 2015.
</p>
