<h2>Emoji Meaning</h2>
<p>The ripe fruit of a tropical mango. Variously depicted in shades of yellow, red, orange, and green with a single, green leaf and stem.</p>
<p>
<em>Mango</em> was approved as part of <a href="/unicode-11.0/">Unicode 11.0</a> in 2018 and added to <a href="/emoji-11.0/">Emoji 11.0</a> in 2018.
</p>
